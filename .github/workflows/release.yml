name: release

on:
  push:
    tags:
      - "v*"

jobs:
  macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Build macOS artifact
        run: ./scripts/release.sh --target macos --arch arm64 --version ${{ github.ref_name }}
      - uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: dist/*.zip
      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip

  linux:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
            appimagetool: appimagetool-x86_64.AppImage
          - arch: arm64
            runner: ubuntu-24.04-arm64
            appimagetool: appimagetool-aarch64.AppImage
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            libfuse2 \
            pkg-config
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Install appimagetool
        run: |
          mkdir -p .bin
          curl -L -o .bin/appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/${{ matrix.appimagetool }}
          chmod +x .bin/appimagetool
          echo "$PWD/.bin" >> "$GITHUB_PATH"
      - name: Build Linux artifacts
        run: ./scripts/release.sh --target linux --arch ${{ matrix.arch }} --version ${{ github.ref_name }}
      - uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: dist/*
      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
