name: release

permissions:
  contents: write

env:
  WAILS_VERSION: v2.11.0
  APPIMAGETOOL_VERSION: continuous

on:
  push:
    tags:
      - "v*"

jobs:
  macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@${{ env.WAILS_VERSION }}
      - name: Build macOS artifact
        run: ./scripts/release.sh --target macos --arch arm64 --version ${{ github.ref_name }}
        env:
          SKIP_CODESIGN: "1"
      - uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: dist/*.zip

  linux:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
            appimagetool: appimagetool-x86_64.AppImage
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            libfuse2 \
            pkg-config
          # Create symlink for webkit2gtk-4.0.pc for Wails compatibility
          multiarch=$(dpkg-architecture -qDEB_HOST_MULTIARCH)
          sudo ln -sf \
            "/usr/lib/${multiarch}/pkgconfig/webkit2gtk-4.1.pc" \
            "/usr/lib/${multiarch}/pkgconfig/webkit2gtk-4.0.pc"
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@${{ env.WAILS_VERSION }}
      - name: Install appimagetool
        run: |
          mkdir -p .bin
          curl -fL -o .bin/appimagetool https://github.com/AppImage/AppImageKit/releases/download/${{ env.APPIMAGETOOL_VERSION }}/${{ matrix.appimagetool }}
          chmod +x .bin/appimagetool
          echo "$PWD/.bin" >> "$GITHUB_PATH"
      - name: Build Linux artifacts
        run: ./scripts/release.sh --target linux --arch ${{ matrix.arch }} --version ${{ github.ref_name }}
      - uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: dist/*

  release:
    runs-on: ubuntu-24.04
    needs:
      - macos
      - linux
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
