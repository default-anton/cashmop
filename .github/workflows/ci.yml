name: ci

env:
  WAILS_VERSION: v2.11.0

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> "$GITHUB_PATH"
      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            libfuse2 \
            pkg-config \
            xvfb
          # Create symlink for webkit2gtk-4.0.pc for Wails compatibility
          sudo ln -sf /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.1.pc /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.0.pc
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@${{ env.WAILS_VERSION }}
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.9
      - name: Install frontend deps
        run: cd frontend && pnpm install --frozen-lockfile
      - name: Install Playwright browsers
        run: cd frontend && pnpm exec playwright install --with-deps
      - name: Build frontend
        run: cd frontend && pnpm build
      - name: Run checks
        env:
          WORKER_COUNT: "1"
        run: make check
